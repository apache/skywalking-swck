apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: es
  labels:
    k8s-app: es
spec:
  replicas: 1
  serviceName: es
  selector:
    matchLabels:
      k8s-app: es
  template:
    metadata:
      labels:
        k8s-app: es
    spec:
      containers:
      - name: es
        image: docker.elastic.co/elasticsearch/elasticsearch:7.5.1
        env:
          - name: NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
        volumeMounts:
          - name: es-config
            mountPath: /usr/share/elasticsearch/config/elasticsearch.yml
            subPath: elasticsearch.yml
      volumes:
        - name: es-config
          configMap:
            name: es
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: es
data:
  elasticsearch.yml: |
    cluster.name: "${NAMESPACE}"
    node.name: "${POD_NAME}"
    network.host: 0.0.0.0
    discovery.seed_hosts: "es-in" 
    cluster.initial_master_nodes: "es-0"
---
apiVersion: v1
kind: Service
metadata:
  name: es-in
  labels:
    k8s-app: es
spec:
  selector:
    k8s-app: es
  clusterIP: None
  ports:
  - name: in
    port: 9300
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: es-out
  labels:
    k8s-app: es
spec:
  selector:
    k8s-app: es
  ports:
  - name: out
    port: 9200
    protocol: TCP