apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: custom-metrics-apiserver
  name: apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: custom-metrics-apiserver
  template:
    metadata:
      labels:
        app: custom-metrics-apiserver
      name: custom-metrics-apiserver
    spec:
      containers:
        - name: adapter
          image: metrics-adapter:latest
          args:
            - --secure-port=6443
            - --logtostderr=true
            - --v=10
            - --oap-addr=http://host.docker.internal:12800/graphql

